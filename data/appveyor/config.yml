version: "{build}"
clone_depth: 1

environment:
  matrix:
    - BUILDENV: ubuntu
      SRCML: v0.9.5
      CC: ccache clang
      CXX: ccache clang++
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - BUILDENV: ubuntu
      SRCML: v1.0
      CC: ccache gcc
      CXX: ccache g++
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - BUILDENV: macos-bigsur
      CC: ccache clang
      CXX: ccache clang++
      APPVEYOR_BUILD_WORKER_IMAGE: macOS

cache:
  - $HOME/.ccache

build_script:
  - data/appveyor/$BUILDENV.sh
